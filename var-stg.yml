    ssl_sni_hostname: "storage.googleapis.com"
    healthcheck:
      host: "nyt-adx-static.storage.googleapis.com"
      path: "/healthcheck.txt"
      check_interval: "5000"
      expected_response: "200"
      initial: "2"
      threshold: "3"
