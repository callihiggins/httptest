        TEST_ENV: dev|stg|prd
    response:
      headers:
        patterns:
          x-nyt-continent: ^NA$
          x-nyt-country: ^CA$
          x-nyt-region: ^ON$
          x-nyt-gmt-offset: -[45]00
          x-nyt-geo-hash: NACA-[45]00
      statusCodes:
        - 200
  - description: Test geo hash return value for IP 52.95.131.27, AU should get AU geo-hash
    request:
      path: /?ip-override=52.95.131.27
      headers:
        x-nyt-miss: "1"
    conditions:
