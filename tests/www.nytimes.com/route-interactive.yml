tests:
  - description: Test NYTimes Embedded Interactive with User-Agent
    request:
      path: /interactive/2017/02/09/upshot/100000004922380.embedded.html
      headers:
        x-nyt-miss: "1"
        User-Agent: NYTimes
    conditions:
      env:
        TEST_ENV: dev|stg|prd
    response:
      headers:
        patterns:
          x-nyt-route: ^vi-interactive$
          x-nyt-backend: ^projectvi_fe$
          age: .+
          x-cache: .+
          x-served-by: .+
        notPresent:
          - nnCoection
          - via
          - x-backend
          - x-detectedruntimeconfigflag
          - x-esi-status
          - x-hash
          - x-powered-by
          - x-servername
          - x-servername2
          - x-varnish
          - x-frame-options
      statusCodes:
        - 200
        - 404
