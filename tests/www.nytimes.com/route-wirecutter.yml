tests:
  - description: Wirecutter /wirecutter/
    request:
      path: /wirecutter/
      headers:
        x-nyt-miss: "1"
    conditions:
      env:
        TEST_ENV: dev|stg|prd
    response:
      headers:
        patterns:
          x-nyt-route: ^wirecutter$
          x-nyt-backend: ^wirecutter$
      statusCodes:
        - 200
